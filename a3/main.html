      <legend>Create your account</legend>      
        <label for="username">Username (less than 6charcaters) </label>
        <input type="text" name="username" id="username" placeholder="creat your username">

        <input type="password" name="password" id="password" placeholder="confrim your password">
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter your phone number">
        <label for="file">Please upload your profile pictures</label>
        <input type="file" name="file" id="file">
        <input type="submit" name="submit" id="regi_submit" value="Submit">
